	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="container">

			<h1><span style="color:rgb(124,252,0)">&#8465;&#8477;&#8455;</span>PORT<span style="color:rgb(124,252,0)">&#8455;&#8477;</span></h1>
		</div>
		<div class="nav-bar">
			<nav>
				<ul>
					<li><a href="templates/user/about.html">ABOUT</a></li>
				</ul>
			</nav>

			<h2>Welcome To IReporter</h2>

			<p id="goodlogin" style="color: green;"></p>
			<p id="errorlogin" style="color: red;"></p>

				   <img src="img/img_avatar.png" alt="Avatar" class="avatar">

				<label><b>Email: </b><i class="fa fa-envelope" aria-hidden="true"></i></label>

				<label><b>Password: </b><i class="fa fa-lock" aria-hidden="true"></i></label>
				<input type="password" id="loginpassword" class="bt-input" placeholder="Enter Password" required>
				<button type="submit" onclick="userLogin();" class="signupbtn">Login</button>
				<button type="submit" onclick="register();" class="bt-input">Register</button>
			</form>
