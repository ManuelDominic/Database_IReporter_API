<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="../../img/favicon.jpg" sizes="16x16 32x32" type="image/png">
	<script src="../../js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1><span style="color:rgb(124,252,0)">&#8465;&#8477;&#8455;</span>PORT<span style="color:rgb(124,252,0)">&#8455;&#8477;</span></h1>
		</div>
		<div class="nav-bar">
			<nav>
				<ul>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
		</div>
		<div class="sidebar div">
			<h2>Welcome To IReporter</h2>
		</div>
		<div class="main" style="text-align: center;">
			<form class="signup" id="Signup" action="#" style="border:1px solid #ccc"  autocomplete="off"  onsubmit="return false">
		    <h1>Sign Up</h1>
		    <hr>

		    <div class="imgcontainer">
			   <img src="../../img/img_avatar.png" alt="Avatar" class="avatar">
			</div>

			<p id="messageSignup" style="color: red;"></p>
			<p id="sucessSignup" style="color: green;"></p>

		    <label for="fname"><b>First Name: </b><i class="fa fa-user" aria-hidden="true"></i></label>
		    <input type="text" id="fname" placeholder="Enter First Name" autocomplete="off"  required>
		    <p id="firstNameError" style="color: red;"></p>

		    <label for="lname"><b>Last Name: </b><i class="fa fa-user" autocomplete="off"  aria-hidden="true"></i></label>
		    <input type="text" id="lname" placeholder="Enter Last Name" autocomplete="off"  required>
		    <p id="lastNameError" style="color: red;"></p>

		    <label for="uname"><b>User Name: </b><i class="fa fa-user" aria-hidden="true"></i></label>
		    <input type="text" id="uname" placeholder="Enter User Name" autocomplete="off"  required>
		    <p id="userNameError" style="color: red;"></p>

		    <label for="email"><b>Email: </b><i class="fa fa-envelope" aria-hidden="true"></i></label>
		    <input type="email" id="email" placeholder="Enter Email" autocomplete="off" required>
		    <p id="emailError" style="color: red;"></p>

		    <label for="number"><b>Phone Number: </b><i class="fa fa-mobile" aria-hidden="true"></i></label>
		    <input type="tel" max="10" id="Phone" placeholder="Enter Contact Number" autocomplete="off" required>
		    <p id="phoneNumberError" style="color: red;"></p>

		    <label for="psw"><b>Password:</b><i class="fa fa-lock" aria-hidden="true"></i></label>
		    <input type="password" id="psw" autocomplete="off" placeholder="Enter Password" required>
		    <p id="passwordError" style="color: red;"></p>

		    <label for="psw-repeat"><b>Repeat Password: </b><i class="fa fa-lock" aria-hidden="true"></i></label>
		    <input type="password" id="psw-repeat" autocomplete="off" placeholder="Repeat Password" required>
		    
		    <label>
		      <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
		    </label>
		    
		    <div class="clearfix">
		        <button type="submit" onclick="userSignup();" class="signupbtn">Sign Up</button>
		    </div>
		</form>
        <button type="submit" onclick="signin();" class="bt-input">Already Have an account !!!</button>
		</div>
		<div class="footer">
    		<p>copyright @ManuelDominic <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		</div>
	</div>
</body>
<script src="../../js/script.js"></script>
<script src="../../js/signup.js"></script>
</html>
