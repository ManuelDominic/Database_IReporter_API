<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/grid.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="../../img/favicon.jpg" sizes="16x16 32x32" type="image/png">
	<script src="../../js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1><span style="color:rgb(124,252,0)">&#8465;&#8477;&#8455;</span>PORT<span style="color:rgb(124,252,0)">&#8455;&#8477;</span></h1>
		</div>
		<div class="nav-bar">
			<nav>
				<ul>
					<li><a href="dash.html">Home</a></li>
					<li><a href="redflag-form.html">Redflag-Form</a></li>
					<li><a href="intervetion-form.html">Intervestion-Form</a></li>
					<a href="../../index.html"  type="" name="" class="logout" style="float: right;">LogOut</a>
				</ul>
			</nav>
		</div>
		<div class="sidebar">
			<h2>User <span style="color:rgb(124,252,0)">Redflag</span> Records</h2>
		</div>
		<div class="main">
			<div id="table"></div>
			<div class="form-popup" id="myForm">
		      <form action="#" class="form-container">
		        <h1>Upadte Record</h1>
		        <h2><span style="color:darkgreen">form-number</span> ${id}</h2> 
		        <p id="sucessIntervention" style="color: green"></p>
		        <p id="messageError" style="color: red"></p>
		        <label for="title"><i class="fa fa-institution"></i> Title</label>
		        <input type="text" id="title" name="title" placeholder="${records[record].title}" required>
		        <p id="longtitudeError" style="color: red"></p>
		        <p id="latitudeError" style="color: red"></p>
		        <label for="adr"><i class="fa fa-address-card-o"></i> Location</label>
		        <br>
		        <input type="location" id="long" style="float:left;" placeholder="${records[record].longtitude}" required>
		        <input type="location" id="lat" style="float:left;" placeholder="${records[record].latitude}" required>
		        <br>
		        <label for="Comment"><i class="fa fa-comments" aria-hidden="true"></i> Comment</label>
		         <textarea type="text" id="comment" name="comment" placeholder="${records[record].comment}" required></textarea>
		        <p id="commentError" style="color: red"></p>
		        <button type="submit" class="btn">Update</button>
		        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		      </form>
		    </div>
			<script>
				function openForm() {
				  document.getElementById("myForm").style.display = "block";
				}

				function closeForm() {
				  document.getElementById("myForm").style.display = "none";
				}
			</script>
		</div>
		<div class="footer">
			<p>copyright @ManuelDominic <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		</div>
	</div>
</body>
<script src="../../js/redflag.js"></script>
</html>
