		<div class="main">
            <form action="action.py">
          <div class="row">
            <div class="col-50">
              <h2><span style="color:darkgreen">form-number</span> 266</h2>
              <label for="title"><i class="fa fa-building-o"></i> Title</label>
              <input type="text" id="title" name="title" placeholder="Enter Title e.g, Road Contruction" required>
              <label for="management"><i class="fa fa-institution"></i> Management</label>
              <input type="text" id="city" name="city" placeholder="Enter Concerned Management" required>
              <label for="adr"><i class="fa fa-address-card-o"></i>Location</label>
              <input type="text" id="long" name="long" placeholder="7.9808" required>
              <input type="text" id="lat" name="lat" placeholder="6.79808" required>
              <label><i class="fa fa-calendar"></i>DatePicker</label>
              <input type="date" name="bday" min="2018-01-01" required><br><br>
              <br>
              <label for="Comment">Comment</label>
               <textarea name="subject" placeholder="Add more Detials If any" style="height:150px"></textarea>
                  <label for="">Evidence Photo</label>
                  <input type="file" name="pic" accept="image/*">
              </div>
          </div> 
              <br>
            <a href="home.html"  type="" name="" class="button" onclick="form()">Submit</a>
          </form>
